
<div class="wrapper">
    <button tuiIconButton class="close-button" type="button" appearance="icon" (click)="close()">
        <tui-svg style="color: var(--tui-base-08);" src="tuiIconCloseLarge"></tui-svg>
    </button>
    <div class="form">
    <h1>Payment information</h1>
    <form [formGroup]="dialogFormGroup">
        <div class="tui-space_top-5 tui-space_bottom-5">
                <tui-input-card #cardForm class="tui-space_bottom-3" formControlName="card" [autocompleteEnabled]="true">
                    Card number
                </tui-input-card>
                <div class="input-name-container tui-space_bottom-3">
                    <div class="tui-space_right-2">
                        <tui-input tuiTextfield formControlName="firstName">First name</tui-input>
                    </div>
                    <div>
                        <tui-input tuiTextfield formControlName="lastName">Last name</tui-input>
                    </div>
                </div>
                <div class="card-extra-container">
                <div class="extra tui-space_right-2">
                <tui-input-expire formControlName="expire" [autocompleteEnabled]="true">
                    Expire date
                </tui-input-expire>
                </div>
                <div class="extra">
                <tui-input-cvc formControlName="cvc" [autocompleteEnabled]="true">
                    CVC/CVV
                </tui-input-cvc>
                    </div>
                </div>
                <div></div>
                
        </div>
        <ng-container *ngIf="!valid">
            <tui-notification id="error" status="error" class="error-field-shake tui-space_bottom-5">Please complete form</tui-notification>
        </ng-container>
        <p>
            <button tuiButton class="submit-button" type="submit" (click)="submitChanges(cardForm.paymentSystem)">
                Save
            </button>
        </p>
        
    </form>
    </div>
</div>
